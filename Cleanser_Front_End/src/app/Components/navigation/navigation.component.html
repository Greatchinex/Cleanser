<div style="height: 100vh;"> 
  <mat-toolbar color="accent" class="pos">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="brand">Cleanser</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/home">Home</a>
        <a routerLink="/login">Place Order</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" *ngIf="authService.isAuthenticated()" (click)="onLogoutClick()">Logout</a>
        <!-- <a mat-list-item href="#"><mat-icon style="color:#000;">shopping_cart</mat-icon></a> -->
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav >
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/login">Place Order</a>
        <a mat-list-item href="#">About</a>
        <a mat-list-item href="#">Contact</a>
        <a mat-list-item href="#" *ngIf="authService.isAuthenticated()" (click)="onLogoutClick()">Logout</a>
        <!-- <a mat-list-item href="#"><mat-icon>shopping_cart</mat-icon></a> -->
      </mat-nav-list>
    </mat-sidenav>
    <ng-content>
      
    </ng-content>
  </mat-sidenav-container>
</div>
