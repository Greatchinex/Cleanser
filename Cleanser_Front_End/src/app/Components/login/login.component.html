<app-navigation>
  <section>
      <div class="container" fxLayoutAlign="center" fxLayoutGap="2em" fxLayout.xs="column">
        <div fxFlex="35%">
          <mat-card align="center">
            <mat-card-title>
              <p class="head" fxLayoutAlign="center"><strong> Login </strong></p>
            </mat-card-title>
            <mat-card-content>
              <form [formGroup]= "mainForm" (submit)="onLoginSubmit(mainForm)">
                <mat-form-field fxLayout="column">
                  <input matInput placeholder="E-mail" type="text" formControlName="email">
                  <mat-error *ngIf="mainForm.controls['email'].invalid && mainForm.controls['email'].touched">
                    <mat-error *ngIf= "mainForm.controls['email'].errors.required">Email is <strong>Required</strong></mat-error>
                    <mat-error *ngIf= "mainForm.controls['email'].errors.pattern">Email must be a valid Email Address</mat-error>  
                  </mat-error>
                </mat-form-field>
            
                <mat-form-field fxLayout="column">
                  <input matInput placeholder="Password" type="password" [type]="hide ? 'password' : 'text'" formControlName="password">
                  <mat-icon matSuffix (click)="hide = !hide"> {{hide ? 'visibility_off': 'visibility'}} </mat-icon>
                  <mat-error *ngIf="mainForm.controls['password'].invalid && mainForm.controls['password'].touched">
                    <mat-error *ngIf= "mainForm.controls['password'].errors.required">Password is Required</mat-error>
                    <mat-error *ngIf= "mainForm.controls['password'].errors.minlength">Password must be at least 8 Characters Long</mat-error>  
                    <mat-error *ngIf= "mainForm.controls['password'].errors.pattern">Password must Contain One Lower case, One Upper case and one digit Character</mat-error>        
                  </mat-error> 
                </mat-form-field>
                  <button mat-raised-button color="accent" class="login" [disabled]= "!mainForm.valid">Login</button>
                </form>
                <p fxLayoutAlign="center">Don't Have an Account Yet?</p>
                <a routerLink="/register" fxLayoutAlign="center">Register</a>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </section>

<div style="height: 6em;"></div>
</app-navigation>
